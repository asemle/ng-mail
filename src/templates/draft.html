<main class="draft-wrapper">
	<input
		ng-model="newMessage.to"
		class="form-control draft-input"
		type="text"
		placeholder="To: someone@example.com"
	>
	<input
		ng-model="newMessage.from"
		class="form-control draft-input"
		type="text"
		placeholder="bcc: someone.else@example.com"
	>
	<input
		ng-model="newMessage.subject"
		class="form-control draft-input"
		type="text"
		placeholder="Subject"
	>

	<textarea
		class="message-draft"
		cols="30"
		rows="10"
		ng-model="newMessage.draft"
	>
	</textarea>

	<button class="btn btn-primary send-button" ng-click="sendMessage()">Send</button>

	<div class="message-preview">
		<h3>Preview</h3>
		<p>
			{{newMessage.draft}}
		</p>
	</div>
</main>
